<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taemin Animated Card</title>
  <link rel="stylesheet" href="scss/main.scss">
</head>

<body>
  
  <div class="card">
    <div class="card__content" tabindex="0">

      <div class="card__front">
        <h2 class="card__title">Taemin</h2>
        <p class="card__subtitle">K-POP Idol</p>
      </div>

      <div class="card__back">
        <h2 class="card__back--name">Taemin</h2>
        <div class="card__body">
            
          <div class="debut">
            <p class="debut__title">solo debut</p>
            <p class="debut__year">2014</p>
          </div>

          <hr>

          <div class="stat-container">
            <div class="stat">
              <div class="stat__num">
                4
                <img class="stat__icon" src="images/record.png" alt="record icon">
              </div>
              <span class="stat__label">albums</span>
            </div>
            <div class="stat">
              <div class="stat__num">
                6
                <img class="stat__icon" src="images/mic.png" alt="record icon">
              </div>
              <span class="stat__label">EPs</span>
            </div>
            <div class="stat">
              <div class="stat__num">
                17
                <img class="stat__icon" src="images/mv.png" alt="record icon">
              </div>
              <span class="stat__label">music videos</span>
            </div>
          </div>

          <hr>

          <div class="hits">
            <p class="hits__title">Top Hits</p>
            <ul class="hits__list">
              <li>MOVE</li>
              <li>Criminal</li>
              <li>WANT</li>
              <li>Danger</li>
              <li>Advice</li>
              <li>IDEA</li>
            </ul>
          </div>

        </div>
      </div>
    </div>
  </div>

</body>

</html>
